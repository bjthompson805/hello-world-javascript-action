on: [push]

jobs:
  remove_label_from_cards:
    runs-on: ubuntu-latest
    name: Remove label from cards
    steps:
      - name: Remove label from cards
        uses: bjthompson805/remove-label-from-cards@v1
        id: remove-label-from-cards
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          label_to_remove: 'help wanted'
          column_id: '12277234'
