on: [push]

jobs:
  update_pull_requests:
    runs-on: ubuntu-latest
    name: Update pull requests
    steps:
      - name: Get pull requests
        uses: bjthompson805/list-pull-requests@v1
        id: list
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - name: output
        run: echo '${{ steps.list.outputs.pulls }}'
      - name: Make pull request comments
        uses: bjthompson805/make-pr-comments@v1
        id: comments
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          pull_requests: ${{steps.list.outputs.pulls}}